<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua Dâm</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card-icon">
            <i class='bx bx-heart'></i>
            <i class='bx bx-cart-add' ></i>
            
        </div>
        <div class="card-produce">
            <img src="./bang-ca-nhan---hello-brand-Photoroom.png" alt="Băng keo cá Nhân" class="card-img">

        </div>
        <div class="card-name">Sticking Plaster</div>
            
        <div class="card-price">
            20$

        </div>
        <div class="card-btn">
            <button class="btn">Buy</button>
            <button class="btn">Add cart</button>
        </div>
        <div class="img-hidden">
            
            <img src="./Ngam-110-bo-anh-khieu-dam-cua-hot-girl-xu-Han-Minjung-body-trang-nuot-na-goi-cam-5__1_-removebg-preview.png" alt="Băng keo cá Nhân" class="card-img-hidden">
        </div>

        
        
    </div>
